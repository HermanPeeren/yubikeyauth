PLG_TWOFACTORAUTH_YUBIKEYTOTP="Two Factor Authentication - YubiKey + Google Authenticator"
PLG_TWOFACTORAUTH_YUBIKEYTOTP_XML_DESCRIPTION="Allows users on your site to use two factor authentication using a YubiKey secure hardware token or, if they don't have access to it, an ever-changing six digit code generated by Google Authenticator or a compatible application. Users need their own Yubikey available from http://www.yubico.com/ and/or Google Authenticator or a compatible application (e.g. Authy). To use two factor authentication users have to edit their user profile and enable two factor authentication."
