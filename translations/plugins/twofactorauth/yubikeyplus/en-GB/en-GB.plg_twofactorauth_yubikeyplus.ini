PLG_TWOFACTORAUTH_YUBIKEYPLUS_STEP1_HEAD="Add a YubiKey"
PLG_TWOFACTORAUTH_YUBIKEYPLUS_STEP1_TEXT="Please insert your YubiKey device in your computer's USB port. Click on the Security Code field below. Then touch the gold disk on your YubiKey device for one second. Afterwards, please save your user profile. If the code generated by your YubiKey is validated by YubiCloud the Two Factor Authentication feature will be enabled and this YubiKey will be linked with your user account."
PLG_TWOFACTORAUTH_YUBIKEYPLUS_XML_DESCRIPTION="Allows users on your site to use two factor authentication using a YubiKey secure hardware token. Users need their own Yubikey available from http://www.yubico.com/.  To use two factor authentication users have to edit their user profile and enable two factor authentication."

