PLG_TWOFACTORAUTH_YUBIKEY="Two Factor Authentication - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Allows users on your site to use two factor authentication using a YubiKey secure hardware token. You will need your own YubiKey available from http://www.yubico.com/. To use two factor authentication please edit the user profile and enable two factor authentication."